  <!-- Compass needle -->
  <line x1="50" y1="50" x2="70" y2="50" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="5" stroke-linecap="round"/>
  
